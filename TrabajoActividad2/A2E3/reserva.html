<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Peces & Platos</title>

    <meta name="author" content="Rafa Almansa Redondo">
    <meta name="description" content="En Peces y Platos tenemos una de las mayores variedades de marisco de España">
    <meta name="keywords" content="peces, mariscos, recetas, comida">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Reserva Peces & Platos</h1>
    </header>


    <form action="respuesta.html" method="get" class="formulario-reserva">

        <table class="tablareserva">

            <tr>
                <td>
                    <label for="nombre">Su nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </td>

                <td>
                    <label for="numeroclientes">Número de clientes</label>
                    <input type="number" id="numeroclientes" name="numeroclientes" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="correo">Su correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </td>

                <td>
                    <label for="telefono">Su teléfono</label>
                    <input type="text" id="telefono" name="telefono" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="fecha">Fecha de la reserva</label>
                    <input type="date" id="fecha" name="fecha" required>
                </td>

                <td>
                    <label for="hora">Hora de la reserva</label>
                    <input type="time" id="hora" name="hora" required>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="mensaje">Su mensaje</label>
                    <input type="text" id="mensaje" name="mensaje">
                </td>
            </tr>

        </table>

        <button type="submit">SOLICITAR RESERVA</button>

       

    </form>


    
    <div>
        <a href="../../index.html" class="menu">Volver al menú</a>
        <a href="index.html" class="menu">Volver al restaurante</a>
        
    </div>

    <footer>
        2025 IES INCA GARCILASO — Peces & Platos
    </footer>

</body>
</html>
