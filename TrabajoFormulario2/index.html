<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Inscripcion </title>

    <meta name="author" content="Rafa Almansa Redondo">
    <meta name="description" content="Formulario 1">
    <meta name="keywords" content="Formulario">

    <link rel="stylesheet" href="style.css">
</head>
    <header>
        <h1>Rellena el siguiente cuestionario para formar parte del club de "Amigos de la informática"</h1>
    </header>
<body>
<form class="form-club">

    <fieldset class="bloque personal">
        <legend>Datos personales</legend>

        <label>Nombre:
            <input type="text" placeholder="">
        </label>

        <label>Domicilio:
            <input type="text" placeholder="<calle, número y localidad>">
        </label>

        <label>País de origen:
            <select>
                <option>España</option>
                <option>Argentina</option>
                <option>México</option>
                <option>Chile</option>
            </select>
        </label>

        <label>Fecha de nacimiento:
            <input type="text" placeholder="dd/mm/aaaa">
        </label>

        <label>Correo electrónico:
            <input type="email">
        </label>

        <label>Teléfono:
            <input type="text">
        </label>

        <label>Estado civil:</label>
        <div class="fila">
            <label><input type="radio" name="civil"> Solter@</label>
            <label><input type="radio" name="civil"> Casad@</label>
            <label><input type="radio" name="civil"> Separad@</label>
            <label><input type="radio" name="civil"> Viud@</label>
        </div>

        <label>Sexo:</label>
        <div class="fila">
            <label><input type="radio" name="sexo"> Hombre</label>
            <label><input type="radio" name="sexo"> Mujer</label>
        </div>

    </fieldset>

    <fieldset class="bloque interes">
        <legend>Otra información de interés</legend>

        <label>Seleccione los componentes electrónicos con los que trabaja:</label>
        <select size="4" class="lista">
            <option>Móvil</option>
            <option>Tablet</option>
            <option>Ordenador</option>
            <option>Ebook</option>
        </select>

        <label>Seleccione sus actividades favoritas:</label>
        <div class="fila">
            <label><input type="checkbox"> Hacer deporte</label>
            <label><input type="checkbox"> Salir con mis amigos</label>
            <label><input type="checkbox"> Ver series, pelis…</label>
        </div>
        <div class="fila">
            <label><input type="checkbox"> Realizar rutas de senderismo</label>
            <label><input type="checkbox"> Ir al cine</label>
            <label><input type="checkbox"> Escuchar música</label>
        </div>

        <label>Explique brevemente el motivo por el que desea ingresar:</label>
        <textarea rows="4"></textarea>

        <label>Elige o escribe tu peli favorita:</label>
        <input type="text">
    </fieldset>

    <div class="botones-final">
        <button type="submit">Enviar</button>
        <button type="reset" class="cancelar">Cancelar</button>
    </div>

</form>

<a href="../index.html" class="menu">Volver al menú</a>
<footer>2025 IES INCA GARCILASO</footer>
</body>
</html>
