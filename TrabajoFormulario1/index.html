<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Inscripcion </title>

    <meta name="author" content="Rafa Almansa Redondo">
    <meta name="description" content="Formulario 1">
    <meta name="keywords" content="Formulario">

    <link rel="stylesheet" href="style.css">
</head>
    <header>
        <h1>HOJA DE INSCRIPCION</h1>
        <h1>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>
    </header>
<body>

<form class="inscripcion-form">
    <fieldset class="bloque">
        <legend>Datos Personales</legend>

        <label>Nombre:
            <input type="text" name="nombre">
        </label>

        <label>Apellidos:
            <input type="text" name="apellidos">
        </label>

        <label>DNI:
            <input type="text" name="dni">
        </label>

        <label>Localidad de Nacimiento:
            <input type="text" name="localidad">
        </label>

        <label>Provincia:
            <select name="provincia">
                <option>Huelva</option>
                <option>Cordoba</option>
                <option>Malaga</option>
                <option>Jaen</option>
                <option>Sevilla</option>
                <option>Cadiz</option>
                <option>Almeria</option>
            </select>
        </label>

        <label>Fecha de Nacimiento:
            <input type="text" name="fecha" placeholder="dd/mm/aaaa">
        </label>

        <label>Dirección:
            <input type="text" name="direccion">
        </label>

        <label>Código Postal:
            <input type="text" name="cp">
        </label>
    </fieldset>

    <fieldset class="bloque acceso">
        <legend>Forma de Acceso</legend>

        <label><input type="radio" name="acceso"> Directo</label>

        <label><input type="radio" name="acceso"> Bachillerato Log Modalidad
            <input type="text">
        </label>

        <label><input type="radio" name="acceso"> Experimental</label>

        <label><input type="radio" name="acceso"> COU Opción
            <input type="text">
        </label>

        <label><input type="radio" name="acceso"> FP2</label>

        <label><input type="radio" name="acceso"> Otros (especifique)
            <input type="text">
        </label>

        <label><input type="radio" name="acceso"> Prueba Libre</label>
    </fieldset>

    <fieldset class="bloque documentos">
        <legend>Documentos Adjuntados</legend>

        <label><input type="checkbox" name="dni"> Fotocopia DNI</label>
        <label><input type="checkbox" name="cert"> Certificado Académico</label>

        <label><input type="checkbox" name="otros"> Otros documentos (especifique)
            <input type="text">
        </label>
    </fieldset>

    <div class="botones">
        <button type="submit">Enviar Solicitud</button>
        <button type="reset">Limpiar datos</button>
    </div>
</form>
<a href="../index.html" class="menu">Volver al menú</a>
<footer>2025 IES INCA GARCILASO</footer>
</body>
</html>
